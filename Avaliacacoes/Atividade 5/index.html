<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
  </head>
  <body>
  
  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="row mb-5">
            <div class="col-md-4 mr-auto">
              <h3 class="thin-heading mb-4">Riachinho</h3>
              <p>Rua Belo Horizonte, NÂº 999, Bairro Luz</p>
            </div>
            <div class="col-md-6 ml-auto">
              <h3 class="thin-heading mb-4">Contato</h3>
              <p>T: +55 38 9970-9928 <br> E: https://github.com/gdfmaluno</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="col-md-12">
              
                <h3 class="thin-heading mb-4">Envie-nos uma mensagem!</h3>
  
                <form class="mb-5" method="post" id="contactForm" name="contactForm">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Seu nome">
                    </div>
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea class="form-control" name="message" id="message" cols="30" rows="2" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                  </div>  
                  <div class="row">
                    <div class="col-12">
                      <input type="submit" value="Enviar menssagem" class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                    </div>
                  </div>
                </form>
  
                <div id="form-message-warning mt-4"></div> 
                <div id="form-message-success">
                  Menssagem enviada!
                </div>
  
              </div
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
